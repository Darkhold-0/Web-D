<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- WRAPPER -->
    <div class="w-screen h-screen bg-lime-700 flex flex-col items-center justify-center gap-5 font-medium">
        <!-- <div class="" > -->

        <div class="underline underline-offset-4 decoration-sky-500 hover:decoration-double hover:font-bold text-xl">
            Increment and Decrement
        </div>

        <!-- Secondary WRAPPER -->
        <div class="bg-white flex gap-12 text-[25px] text-amber-600 rounded-md p-3 px-10">

            <!-- DECREMENT  -->
            <button id=" Increment " class=" border-r-4 border-[#1659df] pr-5" onclick="decrement()">
                <!-- button  -->
                <i class="fa-solid fa-minus"></i>

            </button>

            <!-- VALUE -->
            <div>
                <span id="Counter" class="font-bold">0</span>
            </div>

            <!-- INCREMENT  -->
            <button id="Decrement" class=" border-l-4 border-[#1659df] pl-5" onclick="increment()">
                <!-- button  -->
                <i class="fa-solid fa-plus"></i>

            </button>

        </div>

        <!-- </div> -->
    </div>

    <script src="https://kit.fontawesome.com/cc71d501f3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
